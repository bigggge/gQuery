    function log(msg) {

    // $.type 用法示例
    // 下表为 typeof 操作符示例
    //Value               Class      Type
    //-------------------------------------
    //"foo"               String     string
    //new String("foo")   String     object
    //1.2                 Number     number
    //new Number(1.2)     Number     object
    //true                Boolean    boolean
    //new Boolean(true)   Boolean    object
    //new Date()          Date       object
    //new Error()         Error      object
    //[1,2,3]             Array      object
    //new Array(1, 2, 3)  Array      object
    //new Function("")    Function   function
    ///abc/g              RegExp     object (function in Nitro/V8)
    //new RegExp("meow")  RegExp     object (function in Nitro/V8)
    //{}                  Object     object
    //new Object()        Object     object
    logTitle('$.type');
    log($.type('foo'));// string
    log($.type(new String("foo")));// string
    log($.type(1.2));// number
    log($.type(new Number(1.2)));// number
    log($.type(true));// boolean
    log($.type(new Boolean(true)));// boolean
    log($.type(new Date()));// data
    log($.type(new Error()));// error
    log($.type([1, 2, 3]));// array
    log($.type(new Array(1, 2, 3)));// array
    log($.type(new Function("")));// function
    log($.type(/abc/g));// regexp
    log($.type(new RegExp("meow")));// regexp
    log($.type({}));// object
    log($.type(new Object()));// object
    log($.type(null));// null
    var x;
    log($.type(x));// undefined

    log(Object.prototype.toString.call([1, 2])); // [object Array]
    log([1, 2].toString()); // 1,2

    // $.isFunction 用法示例
    logTitle('$.isFunction');
    log($.isFunction(new Function("")))
    log($.isFunction(true));

    // $.isWindow 用法示例
    logTitle('$.isWindow');
    log($.isWindow(window))
    log($.isWindow(true))

    // $.isPlainObject 用法示例
    logTitle('$.isPlainObject');
    log($.isPlainObject({}))
    log($.isPlainObject(new Object()))
    log($.isPlainObject(new Array()))

    // $.isEmptyObject 用法示例
    logTitle('$.isEmptyObject');
    log($.isEmptyObject({}));
    log($.isEmptyObject({x: 1}));

    // $.isArray 用法示例
    logTitle('$.isArray');
    log($.isArray([]));
    log($.isArray(new Array));

    // $.isNumeric 用法示例
    logTitle('$.isNumeric');
    log($.isNumeric(1));
    log($.isNumeric('1'));

    // $.inArray 用法示例
    logTitle('$.inArray');
    log($.inArray("abc", ["bcd", "abc", "edf", "aaa"]));// =>1
    log($.inArray("abc", ["bcd", "abc", "edf", "aaa"], 1));// =>1
    log($.inArray("abc", ["bcd", "abc", "edf", "aaa"], 2));// =>-1

    // $.trim 用法示例
    logTitle('$.trim');
    log($.trim("   12 3 "));

    // $.each 用法示例
    logTitle('$.each');
    $.each(['a', 'b', 'c'], function (index, item) {
        console.log('item %d is: %s', index, item)
        console.log(this.toString());
    });

    var hash = {name: 'gQuery.js', author: 'bigggge'}
    $.each(hash, function (key, value) {
        console.log('%s: %s', key, value)
        console.log(this.toString())
    });

    // size 用法示例
    logTitle('size');
    log($('.qwe').size());
