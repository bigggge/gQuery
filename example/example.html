<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zepto</title>
    <!--<script src="../libs/zepto.js"></script>-->
    <script src="../src/gQuery.js"></script>

</head>

<body onclick="alert('123')">
<h3 class="qwe" onclick="alert('12')">
    qwe1
</h3>
<h3 class="qwe" id="filter">
    qwe2
</h3>
<h3 class="qwe">
    qwe3
</h3>
<h3 class="q">
    q
</h3>
</body>

<script>

    document.getElementsByClassName('qwe')[1].addEventListener('click'
            , function () {
                alert("dom2");
            });

    function l(msg) {
        console.log(msg);
    }

    function logTitle(msg) {
        l('---' + msg + ' 用法示例---')
    }
    //    console.log($('.qwe').size());
    //    var sort = $.fn.sort;
    //    console.log($('.qwe'));
    //    console.log((typeof $('.qwe')));

    // $.type 用法示例
    // 下表为 typeof 操作符示例
    //Value               Class      Type
    //-------------------------------------
    //"foo"               String     string
    //new String("foo")   String     object
    //1.2                 Number     number
    //new Number(1.2)     Number     object
    //true                Boolean    boolean
    //new Boolean(true)   Boolean    object
    //new Date()          Date       object
    //new Error()         Error      object
    //[1,2,3]             Array      object
    //new Array(1, 2, 3)  Array      object
    //new Function("")    Function   function
    ///abc/g              RegExp     object (function in Nitro/V8)
    //new RegExp("meow")  RegExp     object (function in Nitro/V8)
    //{}                  Object     object
    //new Object()        Object     object
    logTitle('$.type');
    l($.type('foo'));// string
    l($.type(new String("foo")));// string
    l($.type(1.2));// number
    l($.type(new Number(1.2)));// number
    l($.type(true));// boolean
    l($.type(new Boolean(true)));// boolean
    l($.type(new Date()));// data
    l($.type(new Error()));// error
    l($.type([1, 2, 3]));// array
    l($.type(new Array(1, 2, 3)));// array
    l($.type(new Function("")));// function
    l($.type(/abc/g));// regexp
    l($.type(new RegExp("meow")));// regexp
    l($.type({}));// object
    l($.type(new Object()));// object
    l($.type(null));// null
    var x;
    l($.type(x));// undefined

    l(Object.prototype.toString.call([1, 2])); // [object Array]
    l([1, 2].toString()); // 1,2

    // $.isFunction 用法示例
    logTitle('$.isFunction');
    l($.isFunction(new Function("")))
    l($.isFunction(true));

    // $.isWindow 用法示例
    logTitle('$.isWindow');
    l($.isWindow(window))
    l($.isWindow(true))

    // $.isPlainObject 用法示例
    logTitle('$.isPlainObject');
    l($.isPlainObject({}))
    l($.isPlainObject(new Object()))
    l($.isPlainObject(new Array()))

    // $.isEmptyObject 用法示例
    logTitle('$.isEmptyObject');
    l($.isEmptyObject({}));
    l($.isEmptyObject({x: 1}));

    // $.isArray 用法示例
    logTitle('$.isArray');
    l($.isArray([]));
    l($.isArray(new Array));

    // $.isNumeric 用法示例
    logTitle('$.isNumeric');
    l($.isNumeric(1));
    l($.isNumeric('1'));

    // $.inArray 用法示例
    logTitle('$.inArray');
    l($.inArray("abc", ["bcd", "abc", "edf", "aaa"]));// =>1
    l($.inArray("abc", ["bcd", "abc", "edf", "aaa"], 1));// =>1
    l($.inArray("abc", ["bcd", "abc", "edf", "aaa"], 2));// =>-1

    // $.parseJSON 用法示例
    logTitle('$.parseJSON');
    l($.parseJSON('{"x": 1, "y": 2}'));
    l($.parseJSON('[{"x": 1, "y": 2}, {"x": 1, "y": 2}]'));

    // $.trim 用法示例
    logTitle('$.trim');
    l($.trim("   12 3 "));
    l($.trim(12));

    // $.map 用法示例
    logTitle('$.map');
    var values = $.map([1, 2, 3, 4, 5], function (item, index) {
        return [233].concat(item);
    });
    var values2 = $.map({"java": 1, "javascript": 2, "nodejs": 3}, function (item, index) {
        if (item > 1) {
            return item * item;
        }
    });
    console.log(values);
    console.log(values2);

    // $.each 用法示例
    logTitle('$.each');
    $.each(['a', 'b', 'c'], function (index, item) {
        console.log('item %d is: %s', index, item)
        console.log(this.toString());
    });

    var hash = {name: 'gQuery.js', author: 'bigggge'}
    $.each(hash, function (key, value) {
        console.log('%s: %s', key, value)
        console.log(this.toString())
    });

    // size 用法示例
    logTitle('size');
    l($('.qwe').size());

    // get 用法示例
    logTitle('get');
    l($('.qwe').get());
    l($('.qwe').get(1).innerText);

    // toArray 用法示例
    logTitle('toArray');
    l($('.qwe').toArray());

    // concat 用法示例
    logTitle('concat');
    l($('.qwe').concat($('.q')).concat($('.qwe')));
    l($('.qwe').concat(12));

    // map 用法示例 TODO
    logTitle('map');
    //    var maps = $('.qwe').map(function (i, element) {
    //        return $(element).text()
    //    })
    //    //            .get().join(', ');
    //
    //    console.log(maps);

    // slice 用法示例
    logTitle('slice');
    l($('.qwe'));
    l($('.qwe').slice(1));
    l($('.qwe').slice(0, 1));

    // pluck 用法示例
    logTitle('pluck');
    l($('.qwe').pluck('nodeName'));

    // each 用法示例
    logTitle('each');
    l($('.qwe').each(function (index, item) {
        console.log('input %d is: %o', index, this)
        console.log('input %d is: %o', index, item)
    }));

    // remove 用法示例
    logTitle('remove');
    l($('.q').remove());

    // filter 用法示例
    logTitle('filter');
    l($('.qwe').filter('#filter'));

    // is 用法示例
    logTitle('is');
    l($('.qwe').is('#filter'));
    l($('.qwe').slice(1).is('#filter'));

    // not 用法示例
    logTitle('not');
    l($('.qwe').not('#filter'));


    //    var testCall = function (obj, callback) {
    //        for (var i = 0; i < obj.length; i++) {
    //            callback.call(obj, i);
    //        }
    //    };
    //
    //    testCall(["一、改变this的指向", "二、函数内部可以通过this调用"], function (index) {
    //        //使用 call方式调用，可以直接通过this访问 call 的第一个参数传入的对象。
    //        alert(this[index]);
    //    });


</script>
</html>
